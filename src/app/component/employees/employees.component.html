<div class="home">
    <div class="body">
        <span class="d-flex justify-content-between">
            <button class="btn btn-primary ms-3">employee</button>
            <button class="btn btn-primary " (click)="addEmployee()">Add Employee</button>
        </span>

        <div *ngIf="displayForm">
            <app-add-employee [employee]="employeeModel" (eventEmiter)="handleCancelForm($event)"
                (onSubmit)="handleAddData($event)"></app-add-employee>
        </div>
        <div class="input-group mb-3 mt-3 w-25 mx-auto">
            <input mdbInput type="search" id="form1" class="form-control" (input)="search($event)" placeholder="Search"/>
              <button class="btn btn-primary"><i class="bi bi-search"></i></button>
        </div>
        <table class="table table-striped border w-100 mx-auto text-center table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Sr.No</th>
                    <th>Name</th>
                    <th>age</th>
                    <th>college</th>
                    <th>address</th>
                    <th>pan</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{employee.empName}}</td>
                    <td>{{employee.empNo}}</td>
                    <td>{{employee.designation}}</td>
                    <td>{{employee.bankAccount}}</td>
                    <td>{{employee.pan}}</td>
                    <td>{{employee.doj}}</td>
                    <td><button class="btn btn-danger" (click)="delete(i)">Delete</button>
                        <button class="btn btn-primary ms-2" (click)="edit(i)">Edit</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
